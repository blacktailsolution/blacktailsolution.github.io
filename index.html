<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacktail Solution</title>
    <link rel="stylesheet" type="text/css" href="https://blacktailsolution.com/styles/style.css">
</head>

<body>
    <main>
        <div class="image-container">
            <img src="https://blacktailsolution.com/images/logo.png" alt="Blacktail solution logo">
        </div>

        <p>Premium Blacktail Deer Supplement</p>
        <h2>Contact Us</h1>
            <div class="form-container">

                <form action="https://submit-form.com/6DUzZGNhi" method="post">
                    <input
                    type="hidden"
                    name="_redirect"
                    value="https://blacktailsolution.com/thanks"
                  />
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="note">Message</label>
                    <textarea class="note-container" id="message" name="message" required></textarea>

                    <input class="cta-button" type="submit" value="Send" action="">

                </form>
            </div>

    </main>
    <footer>
        <p>&copy; Copyright 2024 Blacktail Solution LLC</p>
    </footer>
</body>

</html>
